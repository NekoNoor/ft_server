server {
	listen 80;
	listen [::]:80;
	server_name localhost www.localhost;
	root /var/www/html;
	index index.php index.html index.htm index.nginx-debian.html;
	location / {
		autoindex on;
	}
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.3-fpm.sock;
    }
}
